<!-- Table Basics
● Create a table containing phone specification data
● Each row should represent a new phone
● Content of the first column is the phone name
● The second column should contain the phone image (height of 100px)
● The third column should contain the amount of ram
● The fourth column should contain camera information
● The fifth column should contain info about internal memory
● Table should have at least three rows!
● Add column title for each column using th -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="6">Specifications</th>
        </tr>
        <tr>
            
            <th>Phone Name</th>
            <th>Phone Image</th>
            <th>Amount of ram</th>
            <th>Cam Info</th>
            <th>Internal Memory</th>
            <th>External Antena</th>
                
        </tr>
        <tr>
            
            <th>iPhone 7</th>
            <th><img src="iphone7.jpg" height="100"></th>
            <th>2GB</th>
            <th>12MP/7MP</th>
            <th>32GB</th>
            <th rowspan="3">None</th>
        </tr>

        <tr>
            <th>iPhone 11</th>
            <th><img src="iphone11.jpg" height="100"></th>
            <th>4GB</th>
            <th>3*12MP/12MP</th>
            <th>64GB</th>
        </tr>
        <tr>
            <th>iPhone12</th>
            <th><img src="iphone12.jpg" height="100"></th>
            <th>6GB</th>    
            <th>3*12MP/12MP</th>
            <th>256GB</th>
        </tr>
        
        
    </table>
</body>
</html>
