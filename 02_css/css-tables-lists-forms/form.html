<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/form.css">
    <title>Document</title>
</head>
<body>
    <form action="#" class="form-container">
            <h2>Form<span>Get</span></h2>
            <div>
                <label for="user-name">Full Name</label>
                <input type="text" name="full-name" id="user-name" placeholder="Full Name">
            </div>
            <div>
                <label for="user-email">Email</label>
                <input type="email" name="email" id="user-email" placeholder="Email">
            </div>
            <div>
                <label for="user-contact">Contact Number</label>
                <input type="number" name="phone-number" id="user-contact" placeholder="Contact Number">
            </div>
            <div>
                <label for="user-address">Address</label>
                <input type="text" name="address" id="user-address" placeholder="Address">
            </div>
            <button type="submit">Submit</button>
    </form>
</body>
</html>
