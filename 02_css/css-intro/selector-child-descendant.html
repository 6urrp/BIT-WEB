<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: #7cb2d8;
            color: rgb(49, 105, 65);
        }

        .container {
            width: 960px;
            margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6 {

            background-color: #a7917d;
        }

        .main-img {
            display: block;
            width: 800px;
            height: 500px;
            margin: 40px auto 40px;
        }

        table {
            border-style: groove;
            width: 100%;
            border-collapse: collapse;
            background-color: rgb(167, 145, 125) ;
        }
        td {
            border-bottom: 1px groove black;
            border-right: 1px groove black;
        }

        footer {
            margin-top: 80px;
            background-color: rgb(167, 145, 125);
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>Haruki Murakami</h1>

        <table>
            <tr>
                <td>First person singular</td>
                <td>Killing comendatore</td>

            </tr>
            <tr>
                <td>Hear the wind sing</td>
                <td>Colorless Tsukuru Tazaki</td>

            </tr>
        </table>
        <footer>

            <form action="#">

        </footer>
