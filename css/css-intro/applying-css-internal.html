<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Internal</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: #e3f2fd;
        }

        .container {
            width: 960px;
            margin: 0 auto;
        }

        h1 {
            padding: 20px 0;
            text-align: center;
            background: #2962ff;
            color: white;
        }

        h2 {
            margin-bottom: 0px;
            padding-left: 10px;
            text-align: left;
            background: #2979ff;
            color: white;
        }

        img {
            height: 400px;
            margin: 40px auto 40px;
            display: block;
        }

        table {
            width: 100%;
            color: #333;
            background: white;
            border-collapse: collapse;
        }

        tr {
            border-bottom: 1px solid #eee;
        }

        td {
            padding: 5px 0;
        }

        td:first-child {
            width: 300px;
            padding-left: 10px;
        }

        p#footer {
            margin-top: 100px;
        }

    </style>
</head>
<body>
    <h1>Haruki Murakami</h1>
    <div class="container">
        <h2>Library</h2>
        <img src="https://cdn.dlmag.com/wp-content/uploads/2021/03/Haruki-Murakami-x-Uniqlo-T-shirt-collection_1.jpg" alt="Haruki Murakami radio">
        <table>
            <tr>
                <td>First person singular</td>
                <td>Killing comendatore</td>
                <td>Men without women</td>
            </tr>
            <tr>
                <td>Hear the wind sing</td>
                <td>Colorless Tsukuru Tazaki</td>
                <td>After Dark</td>
            </tr>
        </table>
        <footer>
            <p id=footer>JOIN THE MURAKAMI MAILING LIST</p>
            <form action="#">
                <label for="email">
                <input type="email" name="email" placeholder="enter your email..." required>
                </label>
            </form>
            <p><small>By clicking submit, I acknowledge that I have read and agree to Penguin Random House's Privacy Policy and Terms of Use.</small></p>
            
        </footer>
    </div>
    
   
</body>
</html>
